name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Use Node.js from .nvmrc
      uses: actions/setup-node@v4
      with:
        node-version-file: 'nextjs-base/.nvmrc'
        cache: 'pnpm'
        cache-dependency-path: nextjs-base/pnpm-lock.yaml
    - name: Install dependencies (Next.js)
      run: cd nextjs-base && pnpm install --frozen-lockfile
    - name: Lint
      run: cd nextjs-base && pnpm run lint
    - name: Test
      run: cd nextjs-base && pnpm run test
    - name: Build
      run: cd nextjs-base && pnpm run build